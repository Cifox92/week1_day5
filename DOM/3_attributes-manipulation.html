<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 class="title">Soy el t√≠tulo</h1>
    <a href="https://www.google.es" title="Ir a Google">Ir a Google</a>

    <script>

        const header = document.querySelector('h1')
        const link = document.querySelector('a')


        // Add or change attributes (raw)
        header.id = 'vengoDelScript'

        // Add or change attributes (method)
        header.setAttribute('class', 'yo-tambien-vengo-del-script')


        // Get attribute value (raw)
        console.log('El valor del href es:', link.href)
        // Get attribute value (method)
        console.log('El valor del href es:', link.getAttribute('href'))


        // Remove an attribute
        link.removeAttribute('title')


    </script>
</body>

</html>
